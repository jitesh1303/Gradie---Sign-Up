<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradie-Sign up</title>

    
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">

</head>

<body>
   
    <section class="container">
        <div class="wraper left__section">
            <div class="hero">
            <h1><strong>Gradie</strong></h1>
            <p>Beautiful gradients in seconds</p>
            </div>
        </div>

        <div class="wraper right__section">
            <form action="">
            <h1><strong>Login</strong></h1>
            <div class="textin">
                <label for="email"><strong>Email</strong></label>
                <input type="text" placeholder="john@example.com" required>
            </div>

            <div class="textin">
                <label for="password"><strong>Password</strong></label>
                <input type="password" placeholder="At least 8 character" required>
            </div>

            <div class="checkbox">
            <input type="checkbox" name="check" id="check" required>
            <div class="terms">
            <label for="check"></label>By creating an account, you agree to the<a href href=""> terms & Conditions</a> .</label>
            </div>
            </div>


            <input type="button" value="Create an Account">
        </form>

        </div>


    </section>          
    
</body>
</html>
